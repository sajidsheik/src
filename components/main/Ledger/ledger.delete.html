<div class="wrapper wrapper-content animated fadeInRight delete-school">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <notify></notify>
            <div class="form-action" style="text-align: center">
                <button ng-show="vm.showButton"
                        ui-sref="ledger.list"
                        ui-sref-opts="{reload: true}"
                        class="btn btn-md btn-white m-t-xs">
                    <strong>Go Back</strong></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 center-block delete-school" ng-hide="vm.hideForm">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Delete Employee
                    </h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <form name="deleteSchool"
                                  ng-submit="vm.deleteledger()" method="post" 
                                  class="form-horizontal"
                                  novalidate>
                                <div class="form-group">
                                    <div class="col-md-4 control-label">Name</div>
                                    <div class="col-md-8">
                                        <p class="form-control-static">
                                            {{vm.currentledger.Name}}
                                        </p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-4 control-label">Debit</div>
                                    <div class="col-md-8">
                                        <p class="form-control-static">
                                            {{vm.currentledger.Debit}}
                                        </p>
                                    </div>
                                </div>
<div class="form-group">
                                    <div class="col-md-4 control-label">Credit</div>
                                    <div class="col-md-8">
                                        <p class="form-control-static">
                                            {{vm.currentledger.Credit}}
                                        </p>
                                    </div>
                                </div>


                                <div class="form-action">
                                    <button
                                            name="deleteCurrentSchool"
                                            type="submit"
                                            class="btn btn-md btn-danger pull-right m-t-xs m-l btn-delete">
                                        <strong>Delete</strong></button>
                                    <button ui-sref="ledger.list"
                                            ui-sref-opts="{reload: true}"
                                            class="btn btn-md btn-white pull-right m-t-xs"><strong>Cancel</strong>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
